<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">
         Welcome to your Pioneer Bank
        </h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control"name="Email" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="password" id="" placeholder="password">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2> $<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$ <span id="currentWithDraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="addDeposit" class=" btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw"> 
                    <br>
                    <button id="moneyWithdraw" class="btn btn-success">Withdraw</button>                     
                 </div>
            </div>
        </div>
    </div>
    <script>
        // loging button event handelar 
        const loginBtn = document.getElementById('loginBtn');
         loginBtn.addEventListener('click',function(){
             const logArea = document.getElementById('login-area');
             logArea.style.display = 'none';
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = 'block'
         })
         //deposit button event handler
         const depositBtn  = document.getElementById("addDeposit");
         depositBtn.addEventListener('click', function(){
            const depositNumber = getInput("depositAmount"); // called input function
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);
             
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
           // spanText(depositNumber);

            
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;

            // document.getElementById('currentDeposit').innerText = totalDeposit;

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;

            // document.getElementById('currentBalance').innerText = totalBalance;

             document.getElementById('depositAmount').value = ""

         })
         //withdraw button event handler
         const withdrawBtn = document.getElementById("moneyWithdraw")
         withdrawBtn.addEventListener('click', function(){
             const  withdrawNumber = getInput("withdrawAmount") // called input function
             
            //  const currentBalance = document.getElementById('currentBalance').innerText;
            //  const currentBalanceNumber = parseFloat(currentBalance);
            //  const totalBalance =  currentBalanceNumber - withdrawNumber ;
           
             updateSpanText("currentWithDraw", withdrawNumber);
             updateSpanText("currentBalance", -1 * withdrawNumber);

             document.getElementById('withdrawAmount').value = ""
         })
         // get input value function
         function getInput(id){
            const amount = document.getElementById(id).value;
             const  amountNumber = parseFloat(amount);
             return amountNumber;
         }
         // updated deposit and balance box
         function updateSpanText(id, number){
            const currentNumber = document.getElementById(id).innerText
            const currentNumberFloat = parseFloat(currentNumber);
            const totalNumber = number + currentNumberFloat;
            document.getElementById(id).innerText = totalNumber;
         }
         </script>
</body>
</html>
